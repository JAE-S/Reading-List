
<div class="add-book">
    <!-- ng submit event with onSubmit method / formControlNames defined in each form group-->
    <form [formGroup]="addBookForm" (ngSubmit)="onSubmit()">
       
        <div class="from-group">
            <label for="title" class="required">Title</label>
            <input type="text" class="form-control" id="title" formControlName="title" placeholder="Book Title">
        </div>
        <div class="from-group">
            <label for="author" class="required">Author</label>
            <input type="text" class="form-control" id="author" formControlName="author"placeholder="Book Author">
        </div>
        <div class="from-group">
            <label for="description"
            class="required">Description</label>
            <input type="text" class="form-control" id="description" formControlName="description" placeholder="Book Description">
        </div>
        <div class="row">
            <div class="col-md-4 col-xs-4 col-sm-4">
                <div class="from-group">
                    <label for="dateStart">Date Start</label>
                    <input 
                        type="date" 
                        class="form-control" id="dateStart" formControlName="dateStart" placeholder="DD/MM/YYYY"
                    >
                </div>
            </div>

            <div class="col-md-4 col-xs-4 col-sm-4">
                <div class="from-group">
                    <label for="dateRead">Date Read</label>
                    <input 
                        type="date" 
                        class="form-control" id="dateRead" formControlName="dateRead" placeholder="DD/MM/YYYY"
                    >
                </div>
            </div>

            <div class="col-md-4 col-xs-4 col-sm-4">
                <div class="from-group">
                    <label for="rate">Rate</label>
                    <input 
                        type="number" min="0" max="5"
                        class="form-control" id="rate" 
                        formControlName="rate"
                        placeholder="Rate"
                    >
                </div>
            </div>
        </div>
        <button class="btn btn-success" type="submit">Add</button>
        <!-- When a user clicks the cancel button redirect to the main books page -->
        <button class="btn btn-default" type="submit" [routerLink]="['/books']">Cancel</button>

    </form>
</div>
